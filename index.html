<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href='./css/style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <title>lifeSpan</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app"> 
        <h1></h1>
    <div id="form">
        <form action="">
            <label for="birthDate">Дата рождения</label>
            <input id='birthDate' type="date" autofocus>
            <input id='submit' type="submit">
            
        </form>
    </div>
    <div id="content">
        <h1>Вы выжили:</h1>
    <div id="timer">
        <div id="year"><h1>{{year}}</h1><p>лет</p></div>
        <div id="month"><h1>{{month}}</h1><p>месяцев</p></div>
        <div id="day"><h1>{{day}}</h1><p>дней</p></div>
        <div id="hour"><h1>{{hour}}</h1><p>часов</p></div>
        <div id="minute"><h1>{{minute}}</h1><p>минут</p></div>
        <div id="second"><h1>{{second}}</h1><p>секунд</p></div>
    </div>
        <button id='bDateChangeBtn'>изменить дату рождения</button>
    </div>
</div>
    <script src='./js/main.js'></script>
</body>
</html>
